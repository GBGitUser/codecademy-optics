<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Optics</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">

  <body>
    <div class="container">

      <!-- *** HEADER *** -->
      <header>
        <!-- *** Logo Container *** -->
        <div class="logo">
          <img src="./resources/images/logo-white.png" alt="logo">
          <p>Tortoiseshell Optics</p>
        </div>

        <!-- *** Nav Bar *** -->
        <nav>
          <ul>
            <li>Services</li>
            <li>Product</li>
            <li>Contact</li>

        </nav>

      </header>

      <!-- *** Photo Banner *** -->
      <div class="banner">

      <!-- *** Location Block *** -->

          <span class="info_detail">-47.346436, 84.32354</span>
        </div>
        <div class="info">

        </div>

      <footer>
